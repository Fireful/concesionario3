<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vendedor">
            <h2>{{ vendedor.nombre }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concesionario3App.vendedor.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ vendedor.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario3App.vendedor.dni">Dni</span></dt>
                <dd>
                    <span>{{ vendedor.dni }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario3App.vendedor.totalVentas">Total Ventas</span></dt>
                <dd>
                    <span>{{ vendedor.totalVentas | currency: 'EUR' }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario3App.vendedor.numVentas">NÃºm. Ventas</span></dt>
                <dd>
                    <span>{{ vendedor.numVentas }}</span>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button" [routerLink]="['/vendedor', vendedor.id, 'edit']" class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
