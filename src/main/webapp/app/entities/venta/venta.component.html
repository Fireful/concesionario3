<div>
    <h2 id="page-heading">
        <span jhiTranslate="concesionario3App.venta.home.title">Ventas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-venta" [routerLink]="['/venta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="concesionario3App.venta.home.createLabel">
            Create a new Venta
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ventas?.length === 0">
        <span jhiTranslate="concesionario3App.venta.home.notFound">No ventas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ventas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fecha"><span jhiTranslate="concesionario3App.venta.fecha">Fecha</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="importeTotal"><span jhiTranslate="concesionario3App.venta.importeTotal">Importe Total</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="coche.id"><span jhiTranslate="concesionario3App.venta.coche">Coche</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cliente.id"><span jhiTranslate="concesionario3App.venta.cliente">Cliente</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="vendedor.id"><span jhiTranslate="concesionario3App.venta.vendedor">Vendedor</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let venta of ventas ;trackBy: trackId">
                    <td><a [routerLink]="['/venta', venta.id, 'view']">{{ venta.id }}</a></td>
                    <td>{{ venta.fecha | date:'medium' }}</td>
                    <td>{{ venta.importeTotal }}</td>
                    <td>
                        <div *ngIf="venta.coche">
                            <a [routerLink]="['/coche', venta.coche?.id, 'view']" >{{ venta.coche?.marca }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="venta.cliente">
                            <a [routerLink]="['/cliente', venta.cliente?.id, 'view']" >{{ venta.cliente?.nombre }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="venta.vendedor">
                            <a [routerLink]="['/vendedor', venta.vendedor?.id, 'view']" >{{ venta.vendedor?.nombre }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/venta', venta.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/venta', venta.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(venta)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="ventas?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
