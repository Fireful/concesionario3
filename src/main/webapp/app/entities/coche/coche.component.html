<div>


    <h2 id="page-heading">
        <span jhiTranslate="concesionario3App.coche.home.title">Coches</span>
    </h2>

    <h2>
        <select class="form-control-sm" #mySelect (change)='paginador(mySelect.value)'>
            <!--             <option class='option' value='selecciona' selected disabled>Selecciona</option>
 -->
            <option class='option' value="5">5</option>
            <option class='option' value="10">10</option>
            <option class='option' value="20" selected>20</option>
        </select>

        <!-- <select class="form-control-sm" #mySelectHybrid (change)='hybrid(mySelectHybrid.value)'>
            <option class='option' value='todos' selected>Todos</option>
            <option class='option' value="electricos"><span
                    jhiTranslate="concesionario3App.coche.home.hybrid">Eléctricos</span></option>
            <option class='option' value="termicos"><span
                    jhiTranslate="concesionario3App.coche.home.termico">Térmicos</span></option>
        </select> -->
        <!-- <div class="custom-control custom-switch d-inline">
        <input type="checkbox" class="custom-control-input" id='swElectricos' [(ngModel)]='swElec' (change)="hybrid()">
        <label class="custom-control-label" for="swElectricos"><span
                jhiTranslate="concesionario3App.coche.home.hybrid">Eléctricos</span></label>
    </div> -->

        <div class="btn-group btn-group-sm  d-inline" role="group" aria-label="...">
            <button type="button" class="btn btn-secondary" name="todos" (click)='hybrid("todos")'>Todos</button>
            <button type="button" class="btn btn-secondary" name="elec"
                (click)='hybrid("electricos")'>Electricos</button>
            <button type="button" class="btn btn-secondary" name="termic" (click)='hybrid("termicos")'>Térmicos</button>
        </div>
        <button id="jh-create-entity" class="mr-3 btn btn-primary float-right jh-create-entity create-coche"
            [routerLink]="['/coche/new']">
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="concesionario3App.coche.home.createLabel">
                Create a new Coche
            </span>
        </button>

        <button id="jh-show-all" class="mr-3 btn btn-success float-right jh-show-all all-cars" (click)="all()">
            <fa-icon icon="list"></fa-icon>
            <span jhiTranslate="concesionario3App.coche.home.todos">
                Todos
            </span>
        </button>
        <button id="jh-available" class="mr-3 btn btn-secondary float-right jh-vailable available-cars"
            (click)="disponibles()">
            <fa-icon icon="asterisk"></fa-icon>
            <span jhiTranslate="concesionario3App.coche.home.disponibles">
                Disponibles
            </span>
        </button>
        <button id="jh-sold" class="mr-3 btn btn-warning float-right jh-sold sold-cars" (click)="vendidos()">
            <fa-icon icon="road"></fa-icon>
            <span jhiTranslate="concesionario3App.coche.home.vendidos">
                Vendidos
            </span>
        </button>
        <input type="color" name="filtroColor" list="filtroColores" #colorFiltro (change)='colorFilter(colorFiltro.value)'>
        <datalist id="filtroColores">
            <option *ngFor="let coche1 of coches">
                
                        {{ coche1.color }}
                        
                    
                
            </option>
            <ng-template #distintos>
                
            </ng-template>
        </datalist>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="coches?.length === 0">
        <span jhiTranslate="concesionario3App.coche.home.notFound">No cars found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="coches?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="marca"><span jhiTranslate="concesionario3App.coche.marca">Marca</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="anio"><span jhiTranslate="concesionario3App.coche.anio">Anio</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="anio"><span jhiTranslate="concesionario3App.coche.color">Color</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="electrico"><span
                            jhiTranslate="concesionario3App.coche.electrico">Electrico</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="precio"><span jhiTranslate="concesionario3App.coche.precio">Precio</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="venta_id"><span jhiTranslate="concesionario3App.coche.venta_id">Venta
                            Id</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="color"><span jhiTranslate="concesionario3App.coche.color">Color</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coche of coches ;trackBy: trackId">

                    <td><a [routerLink]="['/coche', coche.id, 'view']">{{ coche.id }}</a></td>
                    <td>{{ coche.marca }}</td>
                    <td>{{ coche.anio }}</td>
                    <td>{{ coche.color }}</td>
                    <td *ngIf="coche.electrico==true">
                        <fa-icon icon="check" style="color: green;"></fa-icon>
                    </td>

                    <td *ngIf="coche.electrico==false">
                        <fa-icon icon="times" style="color: red;"></fa-icon>
                    </td>
                    <td>{{ coche.precio }}</td>
                    <td *ngIf="!coche.venta">
                        <span jhiTranslate="concesionario3App.coche.disponible">Disponible</span>
                    </td>
                    <td *ngIf="coche.venta">
                        <a [routerLink]="['/venta', coche.venta?.id, 'view']">{{ coche.venta?.id }} <span
                                jhiTranslate="concesionario3App.coche.vendido">Vendido</span></a>
                    </td>
                    <!-- TODO Revisar por qué no colorea el icono del color correspondiente. -->
                    <td>
                        <fa-icon icon="car" style="color:'{{ coche.color }}'; stroke: black; stroke-width: 30px;">
                        </fa-icon>{{ coche.color }}
                    </td>

                    <ng-template #sinColor>
                        <td></td>
                    </ng-template>

                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit" [routerLink]="['/coche', coche.id, 'view']"
                                class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit" [routerLink]="['/coche', coche.id, 'edit']"
                                class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(coche)" class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="coches?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage"
                [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)">
            </ngb-pagination>
        </div>
    </div>
</div>
