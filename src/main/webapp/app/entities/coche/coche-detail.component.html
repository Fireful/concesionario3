<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="coche">
            <h2><span jhiTranslate="concesionario3App.coche.detail.title">Coche</span> {{ coche.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concesionario3App.coche.marca">Marca</span></dt>
                <dd>
                    <span>{{ coche.marca }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario3App.coche.modelo">Modelo</span></dt>
                <dd>
                    <span>{{ coche.modelo }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario3App.coche.anio">Anio</span></dt>
                <dd>
                    <span>{{ coche.anio }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario3App.coche.electrico">Electrico</span></dt>
                <ng-container *ngIf="coche.electrico==true else termico">
                    <dd>
                        <span>
                        <fa-icon icon="check" style="color: green;"></fa-icon>
                    </span>
                    </dd>
                </ng-container>
                <ng-template #termico>
                    <dd>
                        <span>
                            <fa-icon icon="times" style="color: red;"></fa-icon>
                        </span>
                    </dd>
                </ng-template>
                <dt><span jhiTranslate="concesionario3App.coche.precio">Precio</span></dt>
                <dd>
                    <span>{{ coche.precio | currency: 'EUR' }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario3App.coche.color">Color</span></dt>
                <div class="border-box" style="width: 80px; height: 40px; background-color: {{ coche.color }};">
                    <dd>
                        <span>
                            <fa-icon icon="car" style.color="{{coche.color}}"></fa-icon>
                        </span>
                    </dd>
                </div>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button" [routerLink]="['/coche', coche.id, 'edit']" class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
